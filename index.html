<html>
    <head>
        <title> Incidence-Calculator </title> 
        <meta charset="utf-8">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
            <div id="corona_stats">
                <h1>Corona-Stats | ðŸ‡©ðŸ‡ª Germany</h1>
                <p id="cases">Cases (last 24 hours): - / -</p>
                <p id="total">Cases (total): - / -</p>
                <p id="incidence">Weekly-incidence: - / -</p>
            </div>
            <div class="calculator">
                <h1>Week-Incidence Calculator</h1> 
                <div id="result"></div>
                <div id="values">
                        <div><input id="mo" class="day" placeholder="Monday"></div>
                        <div><input id="tu" class="day" placeholder="Tuesday"></div>
                        <div><input id="we" class="day" placeholder="Wednesday"></div>
                        <div><input id="th" class="day" placeholder="Thursday"></div>
                        <div><input id="fr" class="day" placeholder="Friday"></div>
                        <div><input id="sa" class="day" placeholder="Saturday"></div>
                        <div><input id="so" class="day" placeholder="Sunday"></div>
                        <div><input id="ppl" placeholder="Population"></div>
                        <div><button id="submit">Submit</button></div>
                </div>
            </div>
        </center>
    </body>
</html>
